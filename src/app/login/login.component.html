<div class="container">
  <div id="panelLogin"class="panel panel-default">
    <div id="bodyLogin" class="panel-body">
      <form>
        <div class="imgcontainer">
          <img src="app\img\img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        <div id="controlButtonsLogin"class="container">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <input type="checkbox" checked="checked"> Remember me
        </div>
      </form>
      <button type="button" routerLink="/informe" routerLinkActive="active">Login</button>
    </div>
  </div>
</div>
